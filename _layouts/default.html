<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ site.title }} : {{ site.tagline }}">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="icon" type="image/png" href="images/drmips.png" />

    <title>{{ site.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.repourl }}">View on GitHub</a>

          <h1 id="project_title"><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
          <h2 id="project_tagline">{{ site.tagline }}</h2>

            <section id="downloads">
              <a class="zip_download_link" href="{{ site.repourl }}/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{ site.repourl }}/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">{{ site.title }} maintained by <a href="https://github.com/{{ site.author.username }}">{{ site.author.name }}</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
